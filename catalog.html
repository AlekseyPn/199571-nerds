<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Nerds</title>
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<header class="page-header container">
		<div class="page-title">			
			<a href="#" class="page-link">
				<img src="" alt="">
			</a>
		</div>
		<nav class="page-menu">
			<li><a href="">Студия</a></li>
			<li><a href="">Клиенты</a></li>
			<li><a href="">Магазин</a></li>
			<li><a href="">Контакты</a></li>
		</nav>
		<div class="page-basket">
			<a href="#" class="basket-link">Корзина</a>
		</div>
		<div class="catalog-title">
			<h1>Добро пожаловать в магазин 
готовых макетов</h1>
		</div>
	</header>
	<main class="container">
		<aside class="catalog-filter">
			<form class="filter" action="" method="get">
				<fieldset class="range-filter">
					<legend></legend>
					<div class="range-control">
						<div class="scale">
							<div class="bar"></div>
						</div>
						<div class="toggle min-toggle"></div>
						<div class="toggle max-toggle"></div>
					</div>
					<div class="price-control">
						<label for="min"><input type="text" class="min-price" id="min" value="0"></label>
						<label for="max"><input type="text" class="max-price" id="max" value="5000"></label>
					</div>
				</fieldset>
				<fieldset class="layout-filter">
					<input type="radio" id="radio-1">
					<label for="radio-1" class="layout-item"></label>
					<input type="radio" id="radio-2">
					<label for="radio-2" class="layout-item"></label>
					<input type="radio" id="radio-3">
					<label for="radio-3" class="layout-item"></label>
				</fieldset>
				<fieldset class="features-filter">
					
				</fieldset>
			</form>
		</aside>
		<section class="catalog-content"></section>
	</main>
</body>
</html>
